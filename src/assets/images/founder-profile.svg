<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c41e3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Red Background -->
  <rect width="200" height="200" fill="url(#bgGradient)"/>
  <!-- Person silhouette (professional look) -->
  <ellipse cx="100" cy="75" rx="40" ry="45" fill="#f5f5f5"/>
  <ellipse cx="100" cy="190" rx="65" ry="50" fill="#f5f5f5"/>
  <!-- Initials overlay -->
  <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#c41e3a">NBA</text>
</svg>
